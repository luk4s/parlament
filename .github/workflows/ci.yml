name: Docker Build, Test and Push

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and test Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          push: false
          tags: luk4s/parlament:test
          outputs: type=docker,dest=/tmp/parlament.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: myimage
          path: /tmp/parlament.tar
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: myimage
          path: /tmp
      - name: Load image
        run: |
          docker load --input /tmp/parlament.tar
          docker image ls -a
      - name: Run linter
        run: docker run --rm -e RAILS_ENV=test -e RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }} luk4s/parlament:test bundle exec rubocop

      - name: Run tests
        run: docker run --rm -e RAILS_ENV=test -e RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }} luk4s/parlament:test bundle exec rspec
  release:
    runs-on: ubuntu-latest
    needs: [ build, test ]
    if: ${{ github.ref_name == 'main' }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: myimage
          path: /tmp
      - name: Load image
        run: |
          docker load --input /tmp/parlament.tar
          docker image ls -a
      - name: Read .version
        id: vars
        run: echo "version=$(cat .version)" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.version }}
            ghcr.io/${{ github.repository }}:latest